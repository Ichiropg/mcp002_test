<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App - Chrome DevTools MCP Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 TODO App</h1>
      <p class="subtitle">Chrome DevTools MCP テスト用</p>
    </header>

    <div class="input-section">
      <input
        type="text"
        id="todoInput"
        placeholder="新しいタスクを入力..."
        autocomplete="off"
      >
      <button id="addBtn">追加</button>
    </div>

    <div class="stats">
      <span id="totalCount">全件: 0</span>
      <span id="completedCount">完了: 0</span>
      <span id="pendingCount">未完了: 0</span>
    </div>

    <ul id="todoList" class="todo-list"></ul>

    <div class="actions">
      <button id="clearCompleted">完了済みを削除</button>
      <button id="clearAll">全て削除</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
